<div class="guest-login-container">
  <div class="guest-login-card">
    <h2 class="guest-login-title">Joining Video Session</h2>
    <p class="guest-login-message">Please wait while we prepare your session...</p>
    <div class="loading-spinner" *ngIf="loading">
      <mat-spinner [diameter]="40"></mat-spinner>
    </div>
  </div>
</div>
