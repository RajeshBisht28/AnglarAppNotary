<div class="payment-failure-container">
  <mat-card class="payment-failure-card mat-elevation-z4">
    <div class="icon-container">
      <mat-icon color="warn" class="error-icon">error_outline</mat-icon>
    </div>

    <h2 class="title">Payment Failed</h2>
    <p class="subtitle">
      We were unable to process your payment. Please check your payment details and try again,
      or contact support for assistance.
    </p>

    <div class="button-group">
      <button mat-raised-button color="primary" class="action-btn" (click)="retryPayment()">Retry Payment</button>
      <!-- <button mat-stroked-button color="primary" class="action-btn secondary">
        Contact Support
      </button> -->
    </div>
  </mat-card>
</div>
