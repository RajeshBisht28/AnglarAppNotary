<div class="sign-image" (click)="openSignatureDialog()" tabindex="0" role="button">
  <img
    *ngIf="!field.value"
    src="assets/image/signature.png"
    width="34px"
    height="34px"
  />
  <img
    *ngIf="field.value"
    [src]="'data:image/png;base64,' + field.value"
    width="100%"
    height="100%"
  />
</div>
