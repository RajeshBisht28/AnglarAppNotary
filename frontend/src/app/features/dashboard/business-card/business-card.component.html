<mat-card class="business-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ description }}</p>
    <button mat-button color="primary" class="business-link" (click)="onBusinessAction()">
      {{ buttonText }}
    </button>
  </mat-card-content>
</mat-card>
