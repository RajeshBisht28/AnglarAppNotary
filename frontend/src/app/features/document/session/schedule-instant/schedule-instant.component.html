<mat-card class="instant-card">
  <mat-card-content class="instant-content">
    <mat-icon color="primary">flash_on</mat-icon>
    <div class="instant-text">
      <h3 class="instant-title">Start Session Now</h3>
      <p class="instant-subtitle">We will initiate the session immediately.</p>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="startNow.emit()">Start Now</button>
  </mat-card-actions>
</mat-card>
