<h2 mat-dialog-title>Edit Image</h2>

<mat-dialog-content class="content-container">
  <div class="cropper-wrapper">
    <image-cropper
      #cropper
      [imageBase64]="data"
      [autoCrop]="true"
      [maintainAspectRatio]="false"
      [cropperMinWidth]="imgWidth"
      [cropperMinHeight]="imgHeight"
      format="png"
      (imageLoaded)="onImageLoaded($event)"
    >
    </image-cropper>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="onClose()">Close</button>
  <button mat-flat-button color="primary" (click)="onAccept()">Accept</button>
</mat-dialog-actions>
